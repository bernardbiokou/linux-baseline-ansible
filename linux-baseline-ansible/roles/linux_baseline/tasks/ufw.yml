---
- name: Install UFW
  package:
    name: ufw
    state: present

- name: Enable UFW service
  systemd:
    name: ufw
    enabled: yes

- name: Configure UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: deny }
    - { direction: outgoing, policy: allow }

- name: Allow baseline UFW rules
  ufw:
    rule: "{{ item.action }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto | default('any') }}"
  loop: "{{ ufw_rules }}"

- name: Enable UFW
  ufw:
    state: enabled
